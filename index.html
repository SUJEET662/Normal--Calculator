<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">Calcci by Sujeet@</div>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            
            <button id="btn1">C</button>
            <button id="btn2">1</button>
            <button id="btn3">2</button>
            <button id="btn4">3</button>
            <button id="btn18">del</button>
            <button id="btn6">4</button>
            <button id="btn7">5</button>
            <button id="btn8">6</button>
            <button id="btn16">=</button>
            <button id="btn10">7</button>
            <button id="btn11">8</button>
            <button id="btn12">9</button>
            <button id="btn9">*</button>
            <button id="btn13">-</button>
            <button id="btn15">.</button>
            <button id="btn14">0</button>
            <button id="btn5">/</button>
            <button id="btn17">+</button>
            <button id="btn19">%</button>
            <button id="btn20">00</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
